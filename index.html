<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <div class='display'></div>

    <div class='buttons'>
        
        <div class='numbers'>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
        </div>
    
        <div class='operators'>
            <span>+</span>
            <span>-</span>
            <span>*</span>
            <span>/</span>
            <span>%</span>
        </div>

        <div class='extra'>
            <span id='clear'>C</span>
            <span id='dot'>.</span>
            <span id='eval'>=</span>
        </div>
    
    </div>

<script src='js/script.js'></script>

</body>

</html>
