<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' href='css/stylesheet.css'>
</head>

<body>
    
    <div class='container'>

        <div class='display'></div>

        <div class='buttons'>
            
            <div class='numbers'>
                <div class='firstrow'>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class='secondrow'>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class='thirdrow'>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class='bottomrow'> 
                    <span>0</span>
                </div>
            </div>
        
            <div class='operators'>
                <span>+</span>
                <span>-</span>
                <span>*</span>
                <span>/</span>
                <span>%</span>
            </div>

            <div class='extra'>
                <span id='clear'>C</span>
                <span id='dot'>.</span>
                <span id='eval'>=</span>
            </div>
        
        </div>
    
    </div>

<script src='js/script.js'></script>

</body>

</html>
